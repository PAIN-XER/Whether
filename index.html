<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="./imgs/loupe.png" alt="dfd" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="wether">
        <img src="./imgs/storm.png" class="wether-icon" />
        <h1 class="temp"></h1>
        <h2 class="city">new yourk</h2>
        <div class="details">
          <div class="col">
            <img src="./imgs/humidity.png" alt="" />
            <div>
              <p class="humadity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./imgs/wind-turbine.png" alt="" />
            <div>
              <p class="wind">15km</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
 <script src="app.js"></script>
</html>
